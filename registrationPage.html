<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Regisztráció</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 400px;
        }
    </style>

    <script>
        function showTeacherOptions() {
            var role = document.querySelector('input[name="role"]:checked').value;
            var teacherOptions = document.getElementById('teacher-options');

            if (role === 'teacher') {
                teacherOptions.style.display = 'block';
            } else {
                teacherOptions.style.display = 'none';
            }
        }

        function validatePasswordMatch() {
                    var password = document.getElementById('password').value;
                    var passwordAgain = document.getElementById('password-again').value;

                    if (password !== passwordAgain) {
                        alert('A jelszavak nem egyeznek');
                        return false;
                    }

                    return true;
                }

        function validateEmail() {
            var emailInput = document.getElementById('email');
            var email = emailInput.value;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(email)) {
                alert('Helytelen email formatum');
                emailInput.focus();
                return false;
            }

            
            var domainRegex = /uni\.sapientia\.ro$/;
            if (!domainRegex.test(email)) {
                 alert('Adjon meg Sapientias email cimet!');
                 emailInput.focus();
                 return false;
             }

            return true;
        }

        

        function validateForm() {
            return validateEmail() && validatePasswordMatch();
        }
    </script>

</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Regisztráció</h2>
    
        <form action="signup.php" method="post" oninput="showTeacherOptions()" onsubmit="return validateForm()">
            <div class="mb-3">
                <label for="name" class="form-label">Név:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
    
            <div class="mb-3">
                <label for="password" class="form-label">Jelszó:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
    
            <div class="mb-3">
                <label for="password-again" class="form-label">Jelszó újra:</label>
                <input type="password" class="form-control" id="password-again" name="password-again" required>
            </div>
    
            <div class="mb-3">
                <label for="email" class="form-label">E-mail:</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>
    
            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Telefonszám:</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
            </div>
    
            <div class="mb-3">
                <label for="role" class="form-label">Szerepkör:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="teacher" name="role" value="teacher" required>
                    <label class="form-check-label" for="teacher">Tanár</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="student" name="role" value="student" required>
                    <label class="form-check-label" for="student">Diák</label>
                </div>
            </div>
    
            <div id="teacher-options" style="display: none;">
                <div class="mb-3">
                    <label for="degree" class="form-label">Doktori fokozat:</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dr" name="degree" value="dr">
                        <label class="form-check-label" for="dr">Doktori</label>
                    </div>
                </div>
    
                <div class="mb-3">
                    <label for="degree" class="form-label">Mesteri fokozat:</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="masters" name="degree" value="masters">
                        <label class="form-check-label" for="masters">Mesteri</label>
                    </div>
                </div>
    
                <div class="mb-3">
                    <label for="position" class="form-label">Beosztás:</label>
                    <select class="form-select" id="position" name="position">
                        <option value="tanarseged">Tanársegéd</option>
                        <option value="oktato">Oktató</option>
                        <option value="adjunktus">Adjunktus</option>
                        <option value="docens">Docens</option>
                        <option value="professor">Professzor</option>
                    </select>
                </div>
            </div>
    
            <button type="submit" class="btn btn-success">Regisztráció</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
